<style>
:root{
  --bg-body:#050509;
  --bg-card:#0E1017;
  --bg-elevated:#111827;
  --accent:#00C2C2;
  --accent-soft:#009E9E;
  --text-main:#F9FAFB;
  --text-muted:#9CA3AF;
  --border-subtle:#1F2933;
  --shadow-soft:0 18px 40px rgba(0,0,0,.55);
  --radius-lg:18px;
  --radius-md:12px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial,sans-serif;
  background:radial-gradient(circle at top,#111827 0,var(--bg-body) 55%);
  color:var(--text-main);
}

main{
  max-width:1200px;
  margin:0 auto;
  padding:0 20px 70px;
}

/* =========================
   BEFORE / AFTER (FIX)
========================= */
.before-after-wrapper{
  display:grid;
  grid-template-columns:1.8fr 1.2fr;
  gap:18px;
  align-items:center;
}

.before-after{
  position:relative;
  aspect-ratio:16/9;
  min-height:320px;
  overflow:hidden;
  border-radius:var(--radius-lg);
  border:1px solid var(--border-subtle);
  box-shadow:var(--shadow-soft);
}

.before-after img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.after-img{
  position:absolute;
  inset:0;
  z-index:1;
}

.before-img{
  position:absolute;
  inset:0;
  width:50%;
  overflow:hidden;
  z-index:2;
}

.before-after-label{
  position:absolute;
  top:12px;
  left:12px;
  background:rgba(0,0,0,.55);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
  z-index:3;
}

.before-after-range{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:70%;
  z-index:3;
}

/* =========================
   GALERIE (FIX)
========================= */
.gallery-layout{
  display:grid;
  grid-template-columns:2fr 1.4fr;
  gap:18px;
}

.gallery-main,
.gallery-side{
  background:#000;
  border-radius:var(--radius-lg);
  overflow:hidden;
  border:1px solid var(--border-subtle);
}

.gallery-main{
  aspect-ratio:16/10;
  min-height:320px;
}

.gallery-side{
  aspect-ratio:4/5;
  min-height:320px;
}

.gallery-main img,
.gallery-side img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* MOBILE */
@media(max-width:900px){
  .before-after-wrapper,
  .gallery-layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<main>

<section id="before-after">
  <h2>Vorher / Nachher</h2>

  <div class="before-after-wrapper">
    <div class="before-after">

      <div class="after-img">
        <img src="https://images.unsplash.com/photo-1598470470809-83d7956ff06f?auto=format&fit=crop&w=1200&q=80" alt="Nachher Bad">
      </div>

      <div class="before-img" id="beforeImg">
        <img src="https://images.unsplash.com/photo-1600566752355-35792bedcfea?auto=format&fit=crop&w=1200&q=80" alt="Vorher Bad">
      </div>

      <div class="before-after-label">Vorher / Nachher</div>

      <div class="before-after-range">
        <input type="range" id="baRange" min="0" max="100" value="50">
      </div>

    </div>

    <p style="color:var(--text-muted)">
      Großformatige Fliesen, ruhige Fugen und saubere Details lassen Räume moderner und größer wirken.
    </p>
  </div>
</section>

<section id="galerie">
  <h2>Galerie</h2>

  <div class="gallery-layout">
    <div class="gallery-main">
      <img src="https://images.unsplash.com/photo-1598470470809-83d7956ff06f?auto=format&fit=crop&w=1200&q=80" alt="Modernes Bad">
    </div>
    <div class="gallery-side">
      <img src="https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b?auto=format&fit=crop&w=900&q=80" alt="Fliesendetail">
    </div>
  </div>
</section>

</main>

<script>
const baRange = document.getElementById("baRange");
const beforeImg = document.getElementById("beforeImg");

if(baRange && beforeImg){
  const update = () => beforeImg.style.width = baRange.value + "%";
  baRange.addEventListener("input", update);
  window.addEventListener("resize", update);
  update();
}
</script>

</body>
</html>
