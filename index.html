<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BV Fliesen – Professionelle Fliesenarbeiten</title>

<style>
:root {
  --bg-body:#050509;
  --bg-card:#0E1017;
  --accent:#00C2C2;
  --text-main:#F9FAFB;
  --text-muted:#9CA3AF;
  --border:#1F2933;
  --radius:18px;
}

body{
  margin:0;
  font-family:system-ui,Arial,sans-serif;
  background:var(--bg-body);
  color:var(--text-main);
}

main{
  max-width:1200px;
  margin:0 auto;
  padding:40px 20px;
}

/* =========================
   BEFORE / AFTER (FIXED)
========================= */

.before-after-wrapper{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:20px;
  align-items:center;
}

.before-after{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  min-height:320px;
  overflow:hidden;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:#000;
}

.before-after img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

.after-img{
  position:absolute;
  inset:0;
  z-index:1;
}

.before-img{
  position:absolute;
  inset:0;
  width:50%;
  overflow:hidden;
  z-index:2;
}

.before-after-label{
  position:absolute;
  top:12px;
  left:12px;
  z-index:3;
  background:rgba(0,0,0,.6);
  padding:4px 10px;
  border-radius:999px;
  font-size:12px;
}

.before-after-range{
  position:absolute;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:70%;
  z-index:3;
}

/* =========================
   GALERIE (FIXED)
========================= */

.gallery-layout{
  display:grid;
  grid-template-columns:2fr 1.4fr;
  gap:18px;
  margin-top:60px;
}

.gallery-main,
.gallery-side{
  background:#000;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid var(--border);
}

.gallery-main{
  aspect-ratio:16/10;
  min-height:320px;
}

.gallery-side{
  aspect-ratio:4/5;
  min-height:320px;
}

.gallery-main img,
.gallery-side img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* =========================
   MOBILE
========================= */
@media(max-width:900px){
  .before-after-wrapper,
  .gallery-layout{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<main>

<!-- =======================
     VORHER / NACHHER
======================= -->
<section>
  <h2>Vorher / Nachher</h2>

  <div class="before-after-wrapper">
    <div class="before-after">

      <div class="after-img">
        <img src="https://images.unsplash.com/photo-1598470470809-83d7956ff06f?auto=format&fit=crop&w=1200&q=80" alt="Nachher">
      </div>

      <div class="before-img" id="beforeImg">
        <img src="https://images.unsplash.com/photo-1600566752355-35792bedcfea?auto=format&fit=crop&w=1200&q=80" alt="Vorher">
      </div>

      <div class="before-after-label">Vorher / Nachher</div>

      <div class="before-after-range">
        <input type="range" id="baRange" min="0" max="100" value="50">
      </div>

    </div>

    <p style="color:var(--text-muted)">
      Der Unterschied zwischen „irgendwie gemacht“ und professionell geplanten
      Fliesen wird sofort sichtbar: ruhige Fugen, saubere Kanten, klare Linien.
    </p>
  </div>
</section>

<!-- =======================
     GALERIE
======================= -->
<section>
  <h2>Galerie</h2>

  <div class="gallery-layout">
    <div class="gallery-main">
      <img src="https://images.unsplash.com/photo-1598470470809-83d7956ff06f?auto=format&fit=crop&w=1200&q=80" alt="Modernes Bad">
    </div>

    <div class="gallery-side">
      <img src="https://images.unsplash.com/photo-1600566753376-12c8ab7fb75b?auto=format&fit=crop&w=900&q=80" alt="Fliesendetail">
    </div>
  </div>
</section>

</main>

<script>
const range = document.getElementById("baRange");
const before = document.getElementById("beforeImg");

if(range && before){
  const update = () => before.style.width = range.value + "%";
  range.addEventListener("input", update);
  update();
}
</script>

</body>
</html>
